<div>
  <div class="chat" *ngFor="let message of chatHistory.chatMessages; let i = index">
    <div
      class="flex p-2"
      [ngClass]="{
        'chat-assistant bg-purple-200': message.role === 'assistant',
        'chat-user bg-green-200': message.role === 'user'
      }"
      style="height: 50px"
    >
      {{ message.message }}
    </div>
  </div>
</div>
