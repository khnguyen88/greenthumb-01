<div class="h-full bg-surface-50 dark:bg-surface-950 px-6 py-20 md:px-20 lg:px-80">
  <div
    class="bg-surface-0 dark:bg-surface-900 p-8 md:p-12 shadow-sm rounded-2xl w-full max-w-sm mx-auto flex flex-col gap-8"
  >
    <div class="flex flex-col items-center gap-4">
      <div class="flex items-center gap-4">
        <!-- INSERT IMAGE HERE -->
      </div>
      <div class="flex flex-col items-center gap-2 w-full">
        <div
          class="text-surface-900 dark:text-surface-0 text-2xl font-semibold leading-tight text-center w-full"
        >
          Hello There!
        </div>
        <div class="text-center w-full">
          <span class="text-surface-700 dark:text-surface-200 leading-normal">Already A User?</span>
          <a
            class="text-primary font-medium ml-1 cursor-pointer hover:text-primary-emphasis"
            (click)="onLinkClick()"
            >Login Here!</a
          >
        </div>
      </div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-6 w-full">
        <div class="flex flex-col gap-2 w-full">
          <label
            for="firstName"
            class="text-surface-900 dark:text-surface-0 font-medium leading-normal"
            >First Name</label
          >
          <input
            pInputText
            id="firstName"
            type="text"
            placeholder="First Name"
            class="w-full px-3 py-2 shadow-sm rounded-lg"
            formControlName="firstName"
          />
        </div>
        <div class="flex flex-col gap-2 w-full">
          <label
            for="lastName"
            class="text-surface-900 dark:text-surface-0 font-medium leading-normal"
            >Last Name</label
          >
          <input
            pInputText
            id="lastName"
            type="text"
            placeholder="Last Name"
            class="w-full px-3 py-2 shadow-sm rounded-lg"
            formControlName="lastName"
          />
        </div>
        <div class="flex flex-col gap-2 w-full">
          <label for="email" class="text-surface-900 dark:text-surface-0 font-medium leading-normal"
            >Email Address</label
          >
          <input
            pInputText
            id="email"
            type="text"
            placeholder="Email address"
            class="w-full px-3 py-2 shadow-sm rounded-lg"
            formControlName="email"
          />
        </div>
        <div class="flex flex-col gap-2 w-full">
          <label
            for="password"
            class="text-surface-900 dark:text-surface-0 font-medium leading-normal"
            >Password</label
          >
          <input
            pInputText
            id="password"
            type="password"
            placeholder="Password"
            class="w-full px-3 py-2 shadow-sm rounded-lg"
            formControlName="password"
          />
        </div>
        <div class="flex flex-col gap-2 w-full py-4">
          <button
            type="submit"
            pButton
            class="w-full rounded-lg flex justify-center items-center gap-2"
          >
            <i pButtonIcon class="pi pi-user-plus text-base! leading-normal!"></i>
            <span pButtonLabel>Register</span>
          </button>
        </div>
      </div>
    </form>
    @if(errorMessage()){
    <div class="text-surface-700 dark:text-surface-200">
      Error: {{ errorMessage() }}; Please Try Again!
    </div>
    }
  </div>
</div>
